<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión - Tutor Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 0.5rem;
        }

        h2 {
            margin-top: 0;
            font-weight: normal;
            color: #333;
        }

        form {
            margin-top: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.25rem;
            font-weight: bold;
            color: #444;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0077cc;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
        }

        .register-link {
            margin-top: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Tutor Software!</h1>
        <h2>Inicia sesión con tu cuenta institucional</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Entrar</button>
        </form>

        <a class="register-link" href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate aquí</a>
    </div>
</body>
</html>
