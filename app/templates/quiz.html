{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}

{% block content %}
<h2>Quiz de prueba</h2>

<form method="POST" action="{{ url_for('guardar_resultado_quiz', quiz_id='quiz_1') }}">
  <label for="score">Puntaje obtenido (0-100):</label>
  <input type="number" id="score" name="score" min="0" max="100" required style="margin-left: 10px; width: 60px;">
  
  <button type="submit" style="
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 15px;
  ">Enviar resultado</button>
</form>

<a href="{{ url_for('menu') }}">Volver al men√∫</a>
{% endblock %}
