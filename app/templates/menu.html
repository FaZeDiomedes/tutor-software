{% extends "base.html" %}

{% block title %}Menú Principal{% endblock %}

{% block content %}
<main>
    <h2 style="font-size: 1.8em; margin-bottom: 15px; color: #003366;">Bienvenido, {{ session.get('user') }}</h2>
    <p style="font-size: 1.1em; color: #555;">Selecciona una opción del menú para continuar:</p>

    <div style="margin-top: 30px; display: flex; flex-wrap: wrap; gap: 20px;">
        <a href="{{ url_for('lecciones_estudiante') }}" style="
            flex: 1 1 200px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s;
        " onmouseover="this.style.backgroundColor='#005fa3';" onmouseout="this.style.backgroundColor='#0077cc';">
            Lecciones
        </a>

        <a href="{{ url_for('quiz') }}" style="
            flex: 1 1 200px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s;
        " onmouseover="this.style.backgroundColor='#218838';" onmouseout="this.style.backgroundColor='#28a745';">
            Quiz
        </a>

        <a href="{{ url_for('perfil') }}" style="
            flex: 1 1 200px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s;
        " onmouseover="this.style.backgroundColor='#5a6268';" onmouseout="this.style.backgroundColor='#6c757d';">
            Perfil
        </a>

        <a href="{{ url_for('feedback') }}" style="
            flex: 1 1 200px;
            background-color: #ffc107;
            color: black;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s;
        " onmouseover="this.style.backgroundColor='#e0a800';" onmouseout="this.style.backgroundColor='#ffc107';">
            Feedback
        </a>

        <a href="{{ url_for('logout') }}" style="
            flex: 1 1 200px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s;
        " onmouseover="this.style.backgroundColor='#c82333';" onmouseout="this.style.backgroundColor='#dc3545';">
            Cerrar sesión
        </a>
    </div>
</main>
{% endblock %}
